<div class="tab-pane fade profile-edit pt-3" id="profile-edit">

    <!-- Profile Edit Form -->
    <form>
        <div class="row mb-3">
            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Name</label>
            <div class="col-md-8 col-lg-9">
                <input name="name" type="text" class="form-control" id="fullName" value="{{trainer.name}}">
            </div>
        </div>

        <div class="row mb-3">
            <label for="Address" class="col-md-4 col-lg-3 col-form-label">Address</label>

                <input name="address" type="text" class="form-control" id="Address" value="trainer.address">
            </div>
        </div>

        <div class="row mb-3">
            <label for="company" class="col-md-4 col-lg-3 col-form-label">Phone</label>
            <div class="col-md-8 col-lg-9">
                <input name="phone" type="text" class="form-control" id="company" value="{{trainer.phone}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="company" class="col-md-4 col-lg-3 col-form-label">National Id</label>
            <div class="col-md-8 col-lg-9">
                <input name="nationalId" type="text" class="form-control" value="{{trainer.trainerProfile.nationalId}}" placeholder="Enter your National Id">
            </div>
        </div>
        <div class="row mb-3">
            <label for="company" class="col-md-4 col-lg-3 col-form-label">Job</label>

        </div>

            <label for="company" class="col-md-4 col-lg-3 col-form-label">Profile Picture</label>

                    Male

                <div class="d-inline py-5">
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="1">
                    <label class="form-check-label" for="gridRadios2">
                    Female
                </label>
                </div>
            </div>
        </div>

            <div class="col-md-6">

                <input type="text" class="form-control" name="city" id="inputCity" value="{{trainer.trainerProfile.city}}" placeholder="Enter Your City">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">governorate</label>

                <option value="Al Iskandariyah">Al Iskandariyah</option>

                <option value="Al Jizah">Al Jizah</option>
                <option value="Al Minufiyah">Al Minufiyah</option>

                <option value="Al Qalyubiyah">Al Qalyubiyah</option>

        <div class="row mb-3 g-3">
            <label for="inputPassword" class="col-sm-5 col-form-label">Arabic Description</label>
            <div class="col-sm-12">
                <textarea class="form-control" name="description_ar" style="height: 100px" placeholder="Enter Your Arabic Description">{{trainer.trainerProfile.description_ar}}</textarea>
            </div>
        </div>

        <div class="row mb-3 g-3">
            <label for="inputPassword" class="col-sm-5 col-form-label">English Description</label>
            <div class="col-sm-12">
                <textarea class="form-control" name="description_en" style="height: 100px" placeholder="Enter Your English Description">{{trainer.trainerProfile.description_en}}</textarea>
            </div>
        </div>


        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>

</div>
