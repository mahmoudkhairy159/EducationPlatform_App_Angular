<div class="tab-pane fade course-edit pt-3" id="course-edit">
    <!-- Profile Edit Form -->
    <form>
        <input hidden type="text" name="trainer_id" value="">
        <div class="row mb-3">
            <label for="inputText" class="col-sm-4 col-form-label">
Arabic Name
</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name_ar" value="{{ course.name_ar }}">
            </div>
            <label for="inputText" class="col-sm-4 col-form-label">
English Name
</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name_en" value="{{ course.name_en }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword" class="col-sm-4 col-form-label">
Arabic Description

</label>
            <div class="col-sm-8">
                <textarea class="form-control" style="height: 100px" name="description_ar" placeholder="Here can be your course description in Arabic">
                  {{ course.description_ar }}
              </textarea>
            </div>
        </div>
        <div class=" row mb-3 ">
            <label for="inputPassword " class="col-sm-4 col-form-label ">

English Description
</label>
            <div class="col-sm-8 ">
                <textarea class="form-control " style="height: 100px " name="description_en " placeholder="Here can be your course description in English ">course.description_en
              </textarea>
            </div>
        </div>
        <div class="row mb-3 ">
            <label for="inputNumber " class="col-sm-4 col-form-label "> Picture </label>
            <div class="col-sm-8 ">
                <input class="form-control " type="file " name="photo " id="formFile ">
                <img src="{{ course.photo }}" style="width: 100px; height: 100px" alt="..." class="rounded">
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <button type="submit" class="btn btn-success col-4">
Edit Course
<i class="fa-solid fa-pen-to-square"></i>
</button>
        </div>
    </form>
    <!-- End General Form Elements -->
</div>
