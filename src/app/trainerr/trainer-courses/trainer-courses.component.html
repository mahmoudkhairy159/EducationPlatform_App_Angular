<main id="main" class="main">

    <div class="pagetitle">
        <h1>courses</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a>Home</a></li>
                <li class="breadcrumb-item active "><a>Courses</a></li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->



    <section class="section container ">
        <div class="row">
            <div class="col-lg-12 ">


                <div class="card ">
                    <div class="card-body ">
                        <a class="btn btn-outline-primary m-2" [routerLink]="['trainer/course/add']">New Course <i class="fa-solid fa-plus"></i> </a>
                        <!-- Table with hoverable rows -->
                        <table class="table table-hover table-bordered ">
                            <thead>
                                <tr>
                                    <th scope="col " class="text-center ">ID</th>
                                    <th scope="col " class="text-center ">Picture</th>
                                    <th scope="col " class="text-center ">Name</th>
                                    <th scope="col " class="text-center ">Description</th>
                                    <th scope="col " class="text-center ">Actions</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let course of courses">
                                    <th scope="row " class="text-center align-middle ">{{course.id}}</th>
                                    <td class="text-center align-middle "><img src="assets/img/about.jpg" style="width:100px; height:100px;" alt="..." class="rounded "></td>
                                    <td class="text-center align-middle">{{course.name}}</td>
                                    <td class="text-center align-middle">{{course.description}}</td>
                                    <td class="text-center align-middle">
                                        <a class="btn btn-success mx-1 " [routerLink]="['trainer/course/:course_id']"><i class="fa-solid fa-eye"></i> </a>
                                        <a class="btn btn-success mx-1 " [routerLink]="['trainer/course/:course_id/edit']"> <i class="fa-solid fa-pen-to-square"></i> </a>
                                        <form class="d-inline mx-1">
                                            <button type="submit" class="btn btn-danger"> <i class="fa-solid fa-trash"></i> </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- End Table with hoverable rows -->
                    </div>
                </div>
                <nav aria-label="Page navigation example ">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

</main>
<!-- End #main -->
