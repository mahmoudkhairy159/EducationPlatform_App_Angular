<main id="main" class="main">

    <div class="pagetitle">
        <h1>Students</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a> Students </a>
                </li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->



    <section class="section">
        <div class="row">

            <div class="col-lg-12">


                <div class="card">
                    <div class="card-body">
                        <a class="btn btn-outline-primary m-2"> New
              Student <i class="fa-solid fa-plus"></i> </a>
                        <!-- Table with hoverable rows -->
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center"> ID </th>
                                    <th scope="col" class="text-center"> Picture </th>
                                    <th scope="col" class="text-center"> Name </th>
                                    <th scope="col" class="text-center"> phone </th>
                                    <th scope="col" class="text-center"> nationalId </th>
                                    <th scope="col" class="text-center"> Course</th>

                                    <th scope="col" class="text-center"> Actions </th>

                                </tr>
                            </thead>
                            <tbody *ngFor="let course of courses">


                                <tr *ngFor="let student of course.students">
                                    <th scope="row" class="text-center align-middle">1</th>
                                    <td class="text-center align-middle"><img src="{{ student.studentProfile.photo }}" style="width:100px; height:100px;
                        " alt="... " class="rounded "></td>
                                    <td class="text-center align-middle ">{{ student.name }}</td>
                                    <td class="text-center align-middle ">{{ student.phone }}</td>
                                    <td class="text-center align-middle ">
                                        {{ student.studentProfile.nationalId }}</td>
                                    <td class="text-center align-middle ">
                                        course name</td>

                                    <td class="text-center align-middle ">
                                        <a class="btn btn-success mx-1" [routerLink]="['trainer/studentProfile/:student_id']"><i class="fa-solid fa-eye"></i> </a>
                                        <a class="btn btn-success  mx-1"><i class="fa-solid fa-pen-to-square"></i>
                    </a>
                                        <form class="d-inline mx-1">
                                            <button type="submit" class="btn btn-danger "> <i class="fa-solid fa-trash"></i> </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- End Table with hoverable rows -->
                    </div>
                </div>

            </div>

        </div>
    </section>

</main>
<!-- End #main -->
