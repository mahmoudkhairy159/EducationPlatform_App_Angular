<div class="section profile" *ngIf="trainer">
    <div class=" row d-flex justify-content-center ">
        <div class="col-xl-4 ">

            <div class="card ">
                <div class="card-body profile-card pt-4 d-flex flex-column align-items-center ">


                    <img src="{{trainer.trainer_profile.photo}} " alt="Profile " class="rounded-circle ">
                    <h2>{{trainer.name}}</h2>
                    <h3> {{trainer.trainer_profile.job}}</h3>
                    <div class="social-links mt-2 ">
                        <a href="# " class="twitter "><i class="bi bi-twitter "></i></a>
                        <a href="# " class="facebook "><i class="bi bi-facebook "></i></a>
                        <a href="# " class="instagram "><i class="bi bi-instagram "></i></a>
                        <a href="# " class="linkedin "><i class="bi bi-linkedin "></i></a>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-xl-7 ">

            <div class="card ">
                <div class="card-body pt-3 ">
                    <!-- Bordered Tabs -->
                    <ul class="nav nav-tabs nav-tabs-bordered ">

                        <li class="nav-item ">
                            <button class="nav-link active " data-bs-toggle="tab " data-bs-target="#profile-overview ">Overview</button>
                        </li>

                    </ul>
                    <div class="tab-content pt-2 ">
                        <div class="tab-pane fade show active profile-overview " id="profile-overview ">

                            <h5 class="card-title ">Profile Information</h5>

                            <div class="row ">
                                <div class="col-lg-3 col-md-4 label ">Name</div>
                                <div class="col-lg-9 col-md-8 ">{{trainer.name}}</div>
                            </div>

                            <div class="row ">
                                <div class="col-lg-3 col-md-4 label ">E-Mail'</div>
                                <div class="col-lg-9 col-md-8 ">{{trainer.email}}</div>
                            </div>

                            <div class="row ">
                                <div class="col-lg-3 col-md-4 label ">Phone</div>
                                <div class="col-lg-9 col-md-8 ">{{trainer.phone}}</div>
                            </div>

                            <div class="row" *ngIf="trainer.trainer_profile.governorate">
                                <div class="col-lg-3 col-md-4 label ">Governorate</div>
                                <div class="col-lg-9 col-md-8 ">{{trainer.trainer_profile.governorate}}</div>
                            </div>
                            <div class="row" *ngIf="trainer.trainer_profile.city">
                                <div class="col-lg-3 col-md-4 label ">City</div>
                                <div class="col-lg-9 col-md-8 ">{{trainer.trainer_profile.city}}</div>
                            </div>
                            <div class="row" *ngIf="trainer.trainer_profile.description_en">
                                <div class=" col-lg-3 col-md-4 label ">Description</div>
                                <div class="col-lg-9 col-md-8 ">{{trainer.trainer_profile.description_en}}</div>
                            </div>
                        </div>

                    </div>
                    <!-- End Bordered Tabs -->

                </div>
            </div>

        </div>
    </div>
</div>
