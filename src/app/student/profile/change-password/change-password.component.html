<div class="pt-3" id="profile-change-password">
    <!-- Change Password Form -->
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="row mb-3">
            <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
            <div class="col-md-8 col-lg-9">
                <input ngModel name="currentPassword" type="password" class="form-control" id="currentPassword">
            </div>
        </div>

        <div class="row mb-3">
            <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
            <div class="col-md-8 col-lg-9">
                <input ngModel name="newPassword" type="password" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
            <div class="col-md-8 col-lg-9">
                <input ngModel name="renewPassword" type="password" class="form-control" id="renewPassword">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Change Password</button>
        </div>
    </form>
    <!-- End Change Password Form -->

</div>
