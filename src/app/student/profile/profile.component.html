<div class="section profile" *ngIf="user">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-4">

            <div class="card">
                <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                    <img src="{{user.user_profile.photo}}" alt=" Profile " class="rounded-circle ">
                    <h2>{{user.name}}</h2>

                    <h3> Student</h3>
                    <div class="social-links mt-2 ">
                        <a href="# " class="twitter "><i class="bi bi-twitter "></i></a>
                        <a href="# " class="facebook "><i class="bi bi-facebook "></i></a>
                        <a href="# " class="instagram "><i class="bi bi-instagram "></i></a>
                        <a href="# " class="linkedin "><i class="bi bi-linkedin "></i></a>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-xl-7 ">

            <div class="card ">
                <div class="card-body pt-3 ">
                    <!-- Bordered Tabs -->
                    <ul class="nav nav-tabs nav-tabs-bordered ">

                        <li class="nav-item ">
                            <button class="nav-link" [routerLink]="['/student/profile/',user.id]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"> Overview</button>
                        </li>

                        <li class="nav-item ">
                            <button class="nav-link" [routerLink]="['/student/profile/',user.id,'edit']" routerLinkActive="active">Edit Profile </button>
                        </li>

                        <li class=" nav-item ">
                            <button class="nav-link " [routerLink]="['/student/profile/',user.id,'changePassword']" routerLinkActive="active">Change Password</button>
                        </li>

                    </ul>
                    <div class=" tab-content pt-2 ">

                        <router-outlet></router-outlet>
                    </div>
                </div>

            </div>
        </div>
    </div>
