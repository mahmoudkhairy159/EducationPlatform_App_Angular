<!-- ======= Courses Section ======= -->
<section id="courses" class="courses">
    <div class="container" data-aos="fade-up" *ngIf="courses">

        <div class="row" data-aos="zoom-in" data-aos-delay="100">

            <div *ngFor="let course of courses" class="col-lg-4 col-md-6 d-flex align-items-stretch">

                <div class="course-item">
                    <a [routerLink]="['/student/course',course.id]">
                        <img src="{{ course.photo }}" class="img-fluid" alt="...">
                        <div class="course-content">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4> {{course.name}}</h4>
                                <p class="price">$169</p>
                            </div>

                            <h3><a [routerLink]="['/student/course',course.id]">{{ course.name}}</a></h3>
                            <p>{{ course.description}}</p>
                            <div class="trainer d-flex justify-content-between align-items-center">
                                <div class="trainer-profile d-flex align-items-center">
                                    <span>{{  course.trainer.name}}</span>
                                </div>

                            </div>
                        </div>

                    </a>

                </div>

            </div>

            <!-- End Course Item-->

        </div>

    </div>
</section>
<!-- End Courses Section -->
