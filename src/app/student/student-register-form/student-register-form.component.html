<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Register </div>

                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #f="ngForm">

                        <div class="form-group row">
                            <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                            <div class="col-md-6">
                                <input id="name" type="text" class="form-control " name="name" ngModel value="" required autocomplete="name" autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" ngModel value="" required autocomplete="email ">

                            </div>
                        </div>

                        <div class="form-group row ">
                            <label for="address" class="col-md-4 col-form-label text-md-right ">Address</label>

                            <div class="col-md-6 ">
                                <input id="address" type="text" ngModel class="form-control" name="address" value="" required autocomplete="address " autofocus>

                            </div>
                        </div>
                        <div class="form-group row ">
                            <label for="phone" class="col-md-4 col-form-label text-md-right ">Phone</label>

                            <div class="col-md-6 ">
                                <input id="phone" type="text" ngModel class="form-control" name="phone" value="" required autocomplete="phone" autofocus>

                            </div>
                        </div>


                        <div class="form-group row ">
                            <label for="password" class="col-md-4 col-form-label text-md-right ">Password</label>

                            <div class="col-md-6">
                                <input id="password" type="password" ngModel class="form-control" name="password" required autocomplete="new-password">
                            </div>
                        </div>

                        <div class="form-group row ">
                            <label for="password-confirm" class="col-md-4 col-form-label text-md-right ">Confirm Password</label>

                            <div class="col-md-6 ">
                                <input id="password-confirm" ngModel type="password" class="form-control" name="password_confirmation" required autocomplete="new-password">
                            </div>
                        </div>

                        <div class="form-group row mb-0 ">
                            <div class="col-md-6 offset-md-4 ">
                                <button type="submit " class="btn btn-primary ">
                                            Register
                                        </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
